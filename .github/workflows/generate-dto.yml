name: Generate DTO from Swagger

on:
  workflow_dispatch:
    inputs:
      swagger_url:
        description: 'Swagger JSON URL'
        required: false
        default: ''
  repository_dispatch:
    types: [swagger-update]

jobs:
  generate-dto:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install OpenAPI Generator CLI
        run: npm install @openapitools/openapi-generator-cli -g

      - name: Determine Swagger URL
        id: swagger-url
        run: |
          if [ -n "${{ github.event.inputs.swagger_url }}" ]; then
            echo "url=${{ github.event.inputs.swagger_url }}" >> $GITHUB_OUTPUT
          elif [ -n "${{ github.event.client_payload.swagger_url }}" ]; then
            echo "url=${{ github.event.client_payload.swagger_url }}" >> $GITHUB_OUTPUT
          else
            echo "url=http://localhost:3211/swagger/api/v0/json" >> $GITHUB_OUTPUT
          fi

      - name: Generate DTO classes
        run: |
          SWAGGER_URL="${{ steps.swagger-url.outputs.url }}"
          echo "Generating DTO from: $SWAGGER_URL"

          mkdir -p Assets/Matuyuhi/LudiscanApiClient/Runtime/ApiClient/Dto/

          openapi-generator-cli generate \
            -i "$SWAGGER_URL" \
            -g csharp \
            -o Temp/Api \
            -c api-generate-config.json \
            --global-property models,modelDocs=false,modelTests=false

          echo "Copying and fixing generated models..."
          FOUND_DIR=$(find Temp/Api -type d -name "Model" | head -1)

          if [ -n "$FOUND_DIR" ] && [ -d "$FOUND_DIR" ]; then
            echo "Found model directory: $FOUND_DIR"
            for f in $FOUND_DIR/*.cs; do
              if [ -f "$f" ]; then
                filename=$(basename "$f")
                echo "  Processing: $filename"
                sed -i \
                  -e '/using FileParameter/d' \
                  -e '/using OpenAPIDateConverter/d' \
                  -e 's/namespace LudiscanApiClient\.Runtime\.ApiClient\.Dto\.Model/namespace LudiscanApiClient.Runtime.ApiClient.Dto/' \
                  "$f"
                cp -f "$f" Assets/Matuyuhi/LudiscanApiClient/Runtime/ApiClient/Dto/
              fi
            done
            echo "DTO classes generated successfully"
          else
            echo "Error: Generated model directory not found"
            find Temp/Api -name "*.cs" 2>/dev/null | head -20
            exit 1
          fi

      - name: List generated files
        run: |
          echo "Generated DTO files:"
          ls -la Assets/Matuyuhi/LudiscanApiClient/Runtime/ApiClient/Dto/*.cs | head -20
          echo "Total files: $(ls Assets/Matuyuhi/LudiscanApiClient/Runtime/ApiClient/Dto/*.cs | wc -l)"

      - name: Check for changes
        id: changes
        run: |
          git add -A
          if git diff --staged --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A
          git commit -m "chore: Update generated DTO classes from Swagger

          Auto-generated from OpenAPI specification.
          Source: ${{ steps.swagger-url.outputs.url }}"
          git push

      - name: No changes detected
        if: steps.changes.outputs.has_changes == 'false'
        run: echo "No changes detected in generated DTO files"

      - name: Cleanup
        if: always()
        run: rm -rf Temp/Api
